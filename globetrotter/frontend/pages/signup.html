<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GlobeTrotter</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-left">
      <div class="auth-branding">
        <h1>üåç GlobeTrotter</h1>
        <p class="tagline">Plan your journey beautifully</p>
        <p class="description">Join thousands of travelers planning their perfect trips around the world.</p>
      </div>
    </div>

    <div class="auth-right">
      <div class="auth-box">
        <h2>Create Account</h2>
        <p class="subtitle">Start planning your next adventure</p>

        <form id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
          </div>

          <div id="errorMessage" class="error-message" style="display: none;"></div>

          <button type="submit" class="btn btn-primary btn-block">
            <span id="signupBtnText">Create Account</span>
            <span id="signupLoader" class="loader" style="display: none;"></span>
          </button>
        </form>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <div class="auth-links">
          <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
